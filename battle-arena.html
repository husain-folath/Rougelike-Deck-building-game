<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./css/mainStyle.css">
        <link rel="stylesheet" href="./css/battleStyle.css">
    
        <script type="module" src="./js/data.js"></script>
        <script type="module" src="./js/battleScript.js"></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Londrina+Shadow&family=Manufacturing+Consent&family=Metal+Mania&family=Pinyon+Script&family=Ribeye&display=swap" rel="stylesheet">
    
        <title>Battle Arena</title>
    
    </head>

    <body>

        <header id="battleHeader">

            <h1 id="battleTitle">The Crimson Gambit</h1>
            <button id="quitBtn">Quit</button>
    
        </header>

        <div id="endScreen" class="hidden">

            <h2>YOU WON!!</h2>

            <div class="buttonPanel">

                <button id="playAgainBtn">Play Again</button>
                <button id="endQuitBtn">Quit</button>

            </div>
        </div>
    
        <div id="enemiesBelt">
        </div>

        <div id="battleField">
        </div>

        <div id="cardsBelt">
        </div>

        <footer id="playerFooter">

            <div id="playerBars">
                <div id="maxShield">

                    <p id="shield"></p>
                    <div id="currentShield"></div>

                </div>
    
    
                <div id="maxHealth">

                    <div id="currentHealth"></div>
                    <p id="health"></p>

                </div>
            </div>

            <button id="endTurnDeckBtn">END TURN</button>

        </footer>
    
    
    </body>
</html>
